<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
      async
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      async
    />
    <link rel="stylesheet" href="style.css" defer />
    <title>Card layout 1</title>
  </head>
  <body>
    <div class="container">
      <img src="user.png" alt="user-img" width="128px" height="128px" />
      <div class="info">
        <div class="name-uni-container">
          <p class="name">
            Jackie Chan
            <i
              class="material-icons"
              style="color: #f8aa39; font-size: 16px; margin-left: 2px;"
            >
              check_circle
            </i>
          </p>
          <p class="uni">Karate University</p>
        </div>
        <div class="score">
          <p class="score-title">SCORE:</p>
          <p class="score-info">333 in 45 days</p>
        </div>
        <div class="admits">
          <p class="admits-title">
            <span>Admits:</span>
          </p>
          <p class="admits-info">
            <span>Kung fu & Karate</span>
          </p>
        </div>
        <div class="button">
          <a href="#">Get his master plan</a>
        </div>
      </div>
    </div>
  </body>
</html>
