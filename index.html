<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
      async
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      async
    />
    <link rel="stylesheet" href="style.css" defer />
    <title>Card View 1</title>
  </head>
  <body>
    <div class="container">
      <img src="user.png" alt="user image" width="128px" height="128px" />
      <div class="info">
        <div class="user-name-uni-container">
          <p>
            Jackie Chan
            <i class="material-icons" style="color: #f8aa39; font-size: 16px;">
              check_circle
            </i>
          </p>
          <p>Karate University</p>
        </div>
        <div class="bg-white gre">
          <p>SCORE:</p>
          <p>333 in 45 days</p>
        </div>
        <div class="bg-primary admits">
          <p>Admits:</p>
          <p>Kung fu & Karate</p>
        </div>
        <button>
          Get his master plan
        </button>
      </div>
    </div>
  </body>
</html>
